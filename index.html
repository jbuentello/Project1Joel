<body>
  
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
          <h1 class="display-4">Movie Locator</h1>
          <p class="lead">Stop scrolling for movies, find exactly what you want and where to watch it! </p>
        </div>
      </div>
          <div class="container" id="buttonOptions">
            <h3>What would you like to do?</h3>
            <div class="row">
              <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
                  <button id="stayHome">Stay Home </button>
                    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
                      <button id="goOut">Go Out</button>
                    </div>
              </div>
                <div class="container" id="genreButtons">
                  <h3>What kind of movie would you like to watch?</h3>
                  <div class="row">
                    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
                      <button id="btn-Action" value="action">Action</button>
                      <button id="btn-Comedy" value="comedy">Comedy</button>
                      <button id="btn-Drama" value="drama">Drama</button>
                      <button id="btn-Horror" value="horror">Horror</button><br><br>
                    </div>
                  </div>
                </div>
            </div>
          </div>
              <div class="container" id="moviePoster">
                <div class="row">
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                        <div> <img src="" alt="Movie" id="movie1"></div>
                        <div> <img src="" alt="Movie" id="movie2"></div>
                        <div> <img src="" alt="Movie" id="movie3"></div>
                        <div> <img src="" alt="Movie" id="movie4"></div>
                    </div>
                </div>
